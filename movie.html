    <script>
        function getMovie(){

            xhr=new XMLHttpRequest();

            xhr.open('GET',"http://www.omdbapi.com/?apikey=5a189888&i="+movieID ,true);

            xhr.onload=function(){

                console.log(res);
                }

            xhr.send();
        }

        getMovie();
